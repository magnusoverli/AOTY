services:
  db:
    image: postgres
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 2s
      retries: 15
  migrate:
    build: .
    depends_on:
      - db
    entrypoint: >
      ./scripts/wait-for-it.sh db:5432 -- bunx drizzle-kit push
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      LOGTO_ENDPOINT: http://logto:3001
      LOGTO_APP_ID: aoty-web
    depends_on:
      - db
      - logto
  logto:
    image: ghcr.io/logto-io/logto:latest
    restart: unless-stopped
    entrypoint: >
      sh -c "/wait-for-it.sh db:5432 -- sh -c 'logto db alt deploy --to latest --force && logto db seed && npm start'"
    ports:
      - '3001:3001'
    environment:
      DB_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      - db
    volumes:
      - logto-data:/app/data
      - ./scripts/wait-for-it.sh:/wait-for-it.sh:ro
volumes:
  db-data:
  logto-data:
