services:
  db:
    image: postgres
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
  migrate:
    build: .
    depends_on:
      - db
    entrypoint: >
      ./scripts/wait-for-it.sh db:5432 -- bunx drizzle-kit push
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      LOGTO_ENDPOINT: http://logto:3001
      LOGTO_APP_ID: aoty-web
    depends_on:
      - db
      - logto
  logto:
    image: ghcr.io/logto-io/logto:latest
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      DB_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    command: >
      sh -c "npm run cli db seed && npm start"
    volumes:
      - logto-data:/app/data
volumes:
  db-data:
  logto-data:
