services:
  db:
    image: postgres
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB

  logto:
    image: ghcr.io/logto-io/logto:latest
    restart: unless-stopped
    volumes:
      - logto-data:/usr/local/logto
    ports:
      - "3001:3001"
      - "3002:3002"
    environment:
      - ENDPOINT=${LOGTO_ENDPOINT}
      - ADMIN_ENDPOINT=${LOGTO_ADMIN_ENDPOINT}
      - COOKIE_SECRET=${LOGTO_COOKIE_SECRET}
      - TRUST_PROXY_HEADER=x-forwarded-host

  migrate:
    build: .
    depends_on:
      - db
    entrypoint: >
      ./scripts/wait-for-it.sh db:5432 -- bunx drizzle-kit push
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      AUTH_SECRET: ${AUTH_SECRET}
      LOGTO_ENDPOINT: ${LOGTO_ENDPOINT}
      LOGTO_APP_ID: ${LOGTO_APP_ID}
      LOGTO_APP_SECRET: ${LOGTO_APP_SECRET}
    depends_on:
      - db
      - logto

volumes:
  db-data:
  logto-data:
